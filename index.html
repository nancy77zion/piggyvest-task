<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>piggyvest registration page</title>
</head>
<body>
    <header class="header"><img src="piggyvest-logo.svg" alt="logo"></header>
    
    <div class="container">
        <div class="text">
            <h2>Create a secure Account</h2>
            <p>Welcome to the future of Savings & Investments</p>
        </div>
        <form>
        <div class="input-group">
            <div class="input-box"><label for="fullname">Full Name</label><br>
                <input type="text" placeholder="Full Name"></div>
            <div class="input-box" ><label for="email">Email Address</label><br>
                <input type="email" placeholder="Email Address"></div>
            <div class="input-box" ><label for="phoneno">Phone Number</label><br>
                <input type="tel" placeholder="Phone number"></div>
            <div class="input-box" ><label for="password">Password</label><br>
                <input type="password" placeholder="Password"></div>
            <div class="input-box"><label for="referrer">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="tel" placeholder="Referrer Phone or Code"></div>
            <div class="input-box"><label for="aboutus">How Did You Hear About Us? (Optional)</label></div>
            <select name="aboutus" >
                <option>Click To Select</option>
                <option>one</option>
                <option>two</option>
                <option>three</option>
            </select>    
            <div class="input-box"><input type="submit" value="CREATE ACCOUNT"></div>
        </div>
        </form>
    </div><br>
    <footer class="footer">
        <p>Already have an account? Login</p>
    </footer>
    
</body>
</html>
